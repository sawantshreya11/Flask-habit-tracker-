<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd1dc, #e0bbff);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ff9aa2;
            padding: 1rem;
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .habit-card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .habit-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 15px;
        }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .checkbox-grid label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.85rem;
        }
        .checkbox-grid input[type="checkbox"] {
            transform: scale(1.3);
            margin-bottom: 5px;
        }
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            background-color: #8e44ad;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        üìÜ Monthly Habit Tracker
    </div>
    <div class="container">
        {% for habit in habits %}
        <div class="habit-card">
            <div class="habit-name">{{ habit.habit }}</div>
            <div class="checkbox-grid">
                {% for status in habit.monthly %}
                <label style="background-color: #ffe4ec; border-radius: 10px; padding: 10px 0;">
                    <span style="font-size: 0.9rem; margin-bottom: 5px;">{{ loop.index }}</span>
                    <input type="checkbox"
                        data-habit-id="{{ habit._id }}"
                        data-day-index="{{ loop.index0 }}"
                        {% if status %}checked{% endif %}
                        style="accent-color: #ff69b4; width: 18px; height: 18px; cursor: pointer;">
                </label>
                {% endfor %}
            </div>
            
        </div>
        {% endfor %}
        <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const habitId = checkbox.getAttribute('data-habit-id');
                const dayIndex = parseInt(checkbox.getAttribute('data-day-index'));
                const status = checkbox.checked;

                fetch('/update_monthly', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ habit_id: habitId, day_index: dayIndex, status: status })
                }).then(response => {
                    if (!response.ok) {
                        alert("Failed to update. Try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
