<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd1dc, #e0bbff);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ff9aa2;
            padding: 1rem;
            text-align: center;
            font-size: 1.7rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .habit-card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .habit-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 10px;
        }
        .checkboxes {
            display: flex;
            justify-content: space-between;
        }
        .checkboxes label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
        }
        .checkboxes input[type="checkbox"] {
            transform: scale(1.2);
            margin-bottom: 5px;
            accent-color: #ff69b4;
        }
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            background-color: #8e44ad;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        üóìÔ∏è Weekly Habit Tracker
    </div>
    <div class="container">
        {% for habit in habits %}
        <div class="habit-card">
            <div class="habit-name">{{ habit.habit }}</div>
            <div class="checkboxes">
                {% set day_names = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] %}
                {% for i in range(7) %}
                    <label>
                        <input type="checkbox" data-habit-id="{{ habit._id }}" data-day-index="{{ i }}" {% if habit.weekly[i] %}checked{% endif %}>
                        {{ day_names[i] }}
                    </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const habitId = checkbox.getAttribute('data-habit-id');
                const dayIndex = parseInt(checkbox.getAttribute('data-day-index'));
                const status = checkbox.checked;

                fetch('/update_weekly', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ habit_id: habitId, day_index: dayIndex, status: status })
                });
            });
        });
    </script>
</body>
</html>
